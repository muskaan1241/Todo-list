  <body id ="body">
    <div id="list">
      <h1>TO-DO LIST</h1>
        <input type="text" name="" value=""  id = 'enter' placeholder="Enter your tasks...">        
      <button id="submit" class=" btn btn-primary btn-lg" type="submit">SUBMIT</button>
